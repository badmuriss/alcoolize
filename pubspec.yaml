name: alcoolize
description: "O seu drinking game"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.6
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  path_provider: ^2.1.4
  provider: ^6.1.2
  restart_app: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.8

  flutter_lints: ^6.0.0

  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "assets/icons/icon.png"

flutter:

  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/images/
    - assets/packs/

  fonts:
    - family: RabbidHighwaySignII
      fonts:
        - asset: assets/fonts/RabbidHighwaySignII.otf

    - family: Mesmerize
      fonts:
        - asset: assets/fonts/Mesmerize-Eb.otf
          weight: 800
        - asset: assets/fonts/Mesmerize-Bd.otf
          weight: 700
        - asset: assets/fonts/Mesmerize-Sb.otf
          weight: 600
        - asset: assets/fonts/Mesmerize-Rg.otf
          weight: 500
        - asset: assets/fonts/Mesmerize-Bk.otf
          weight: 400
        - asset: assets/fonts/Mesmerize-Lt.otf
          weight: 300
        - asset: assets/fonts/Mesmerize-El.otf
          weight: 200
        - asset: assets/fonts/Mesmerize-Ui.otf
          weight: 100
